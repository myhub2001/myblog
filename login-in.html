<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="description" content="Free Web tutorials" /> 
	<meta name="keywords" content="HTML, CSS, JavaScript" /> 
	<meta name="author" content="John Doe" /> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0" /> 
	<title>LinkedIn Login Form Using HTML and CSS</title> 


	<!--Font Awesome-->
	<link rel="stylesheet" href= 
		"https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity= 
"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
		crossorigin="anonymous" /> 

	<!--Style CSS-->
	<link rel="stylesheet" href="login-css.css" /> 

</head> 

<body> 
	<div id="log-in" class="container"> 
	    <center><small><span><img src="img-in/logo.png" alt=""></span></small></center>
		<h2>Courses</h2>
		
		<div class="text"> 
			<h1>Sign in</h1> 
			<p>Stay updated on your professional world</p> 
		</div> 
		<form id="loginForm" class="your-input"> 
		<center><small><span id="error" style="color: red"></span></small></center>
			<div class="input"> 
				<input type="text" name="email"
					id="email" required /> 
				<label for="email">Email</label> 
			</div> 
			<div class="input"> 
				<input type="password" name="password"
					id="password" required /> 
				<label for="password"> 
					Password 
				</label> 
			</div> 
		</form> 
		<a onclick="forgotPass()" href="#" class="forgot-password-link"> 
			Forgot Password? 
		</a> 
		<button onclick="login()">Sign in</button> 
		<button onclick="googleSignIn()">Sign in with google</button>
		
		<p class="join-link"> 
			New to Our Courses Blog? 
			<a  href="sign-up.html" class="join-now"> 
				Join now 
			</a> 
		</p> 
	</div> 
	
<!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

        <script src="./Scripts/firebase.js"></script>
        <script src="./Scripts/log-in.js"></script>
	
</body> 

</html>
